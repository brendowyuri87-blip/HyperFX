<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos — HyperFX</title>

    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #111;
            border-bottom: 2px solid #00eaff;
        }

        h1 {
            color: #00eaff;
            margin: 0;
        }

        .videos-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 320px;
            border-radius: 10px;
            border: 2px solid #00eaff;
            margin-bottom: 20px;
        }

        @media(max-width: 600px) {
            iframe {
                height: 220px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Vídeos</h1>
</header>

<div class="videos-container">

    <h2>Últimos vídeos</h2>

    <!-- Lista automática de vídeos do seu canal -->
    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=RodrigoLimaqta" 
            allowfullscreen></iframe>

</div>

</body>
</html>
