<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperFX — Conteúdo Gamer</title>

    <style>
       body {
    margin: 0;
    background: #0a0a0a;
    font-family: Arial, sans-serif;
    color: white;
}

        /* ---------- HEADER ---------- */
       header {
    padding: 25px;
    text-align: center;
    background: #111;
    border-bottom: 2px solid #ff0033; /* neon vermelho */
}

 h1 {
    font-size: 40px;
    margin: 0;
    color: #ff0033; 
    letter-spacing: 2px;
}

        /* ---------- MENU DESKTOP ---------- */
        nav {
            margin-top: 12px;
        }

    nav a {
    color: #ff0033;
    margin: 0 16px;
    text-decoration: none;
    font-weight: bold;
    font-size: 15px;
    transition: 0.3s;
}

nav a:hover {
    color: white;
    text-shadow: 0 0 8px #ff0033;
}

        /* ---------- MENU MOBILE BOTÃO ---------- */
        .menu-btn {
            display: none;
            position: absolute;
            right: 20px;
            top: 25px;
            font-size: 28px;
            color: cyan;
            cursor: pointer;
        }

        /* ---------- HERO ---------- */
        .hero {
            text-align: center;
            padding: 70px 20px;
        }

.hero h2 {
    font-size: 45px;
    color: #ff0033;
}

        .hero p {
            font-size: 18px;
            opacity: 0.8;
            max-width: 700px;
            margin: auto;
        }

      .buttons a {
    display: inline-block;
    margin: 12px;
    padding: 12px 28px;
    border: 2px solid #ff0033;
    border-radius: 8px;
    color: #ff0033;
    text-decoration: none;
    transition: 0.3s;
    font-weight: bold;
}

      .buttons a:hover {
    background: #ff0033;
    color: #000;
    box-shadow: 0 0 12px #ff0033;
}
        /* ---------- FOOTER ---------- */
       footer {
    margin-top: 60px;
    padding: 20px;
    text-align: center;
    background: #111;
    border-top: 2px solid #ff0033;
    opacity: 0.8;
}
        /* ---------- RESPONSIVIDADE ---------- */
        @media(max-width: 700px) {

            h1 {
                font-size: 30px;
            }

            .hero h2 {
                font-size: 30px;
            }

            /* Esconde menu e ativa hambúrguer */
            nav {
                display: none;
                flex-direction: column;
                background: #111;
                border-top: 2px solid cyan;
                padding: 15px 0;
            }

            nav a {
                margin: 10px 0;
                display: block;
                font-size: 18px;
            }

            .menu-btn {
                display: block;
            }

            /* Menu aberto */
            .menu-open {
                display: flex !important;
            }
        }
    </style>

    <script>
        // MENU MOBILE
        function toggleMenu() {
            const nav = document.querySelector("nav");
            nav.classList.toggle("menu-open");
        }
    </script>
</head>

<body>

    <header>
        <h1>HyperFX</h1>

        <!-- Botão Mobile -->
        <div class="menu-btn" onclick="toggleMenu()">☰</div>

        <!-- Menu -->
        <nav>
            <a href="index.html">Home</a>
            <a href="videos.html">Vídeos</a>
            <a href="downloads.html">Downloads</a>
            <a href="contato.html">Contato</a>
            <a href="sobre.html">Sobre Mim</a>

        </nav>
    </header>

    <div class="hero">
        <h2>Bem-vindo ao HyperFX</h2>

        <p>Seu portal gamer minimalista. Aqui você encontra vídeos, dicas, conteúdos exclusivos e tudo sobre o meu canal.</p>

        <div class="buttons">
            <a href="https://www.youtube.com/@RodrigoLimaqta">Meu Canal</a>
            <a href="#">Apoiar</a>
        </div>
    </div>

    <footer>
        © 2025 — HyperFX. Todos os direitos reservados.
    </footer>

</body>

</html>
