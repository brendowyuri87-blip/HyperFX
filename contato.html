    <style>

            font-family: Arial, sans-serif;

        }

        .form-box {

            max-width: 450px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid cyan;
            border-radius: 10px;
            background: #111;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid cyan;
            border-radius: 5px;
            background: #000;
            color: #fff;

        button {
            padding: 10px 20px;

            background: black;

<h2>Fale Comigo</h2>
<p>Preencha o formulário abaixo para entrar em contato comigo.</p>

<div class="form-box">
    <form action="https://formsubmit.co/brewdowyuri87@gmail.com" method="POST">

        <input type="text" name="name" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu email" required>

        <textarea name="message" rows="5" placeholder="Sua mensagem" required></textarea>

        <button type="submit">Enviar</button>

        <!-- Remove Captcha -->
        <input type="hidden" name="_captcha" value="false">

    </form>
</div>
