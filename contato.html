<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato — HyperFX</title>

    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: white;
            font-family: Arial;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #111;
            border-bottom: 2px solid #00eaff;
        }

        h1 { color: #00eaff; }

        .form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border-radius: 6px;
            background: #111;
            border: 2px solid #00eaff;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            background: #00eaff;
            color: #000;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: .8;
        }
    </style>
</head>
<body>

<header>
    <h1>Contato</h1>
</header>

<div class="form">
    <form action="https://formsubmit.co/SEU_EMAIL_AQUI" method="POST">

        <!-- Segurança -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">

        <label>Seu nome</label>
        <input type="text" name="nome" required>

        <label>Seu email</label>
        <input type="email" name="email" required>

        <label>Sua mensagem</label>
        <textarea name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
